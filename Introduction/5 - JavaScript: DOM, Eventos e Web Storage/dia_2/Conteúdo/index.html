<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>  
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    // Acesse o elemento elementoOndeVoceEsta .
    console.log(document.getElementById('elementoOndeVoceEsta'));

    // Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
    document.getElementById('elementoOndeVoceEsta').parentElement.style.color = 'salmon';

    // Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
    document.getElementById('primeiroFilhoDoFilho').textContent = 'Eu sou o primeiroFilhoDoFilho';

    // Acesse o primeiroFilho a partir de pai .
    console.log(document.getElementById('pai').firstChild);

    // Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta .
    console.log(document.getElementById('elementoOndeVoceEsta').previousSibling);

    // Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
    console.log(document.getElementById('elementoOndeVoceEsta').nextSibling);
    
    // Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
    console.log(document.getElementById('elementoOndeVoceEsta').nextElementSibling);
    
    // Agora acesse o terceiroFilho a partir de pai .
    console.log(document.getElementById('pai').children[2]);

    // Crie um irmão para elementoOndeVoceEsta .
    let dadElement = document.getElementById('elementoOndeVoceEsta').parentNode;
    let sibling = document.createElement('div');
    sibling.innerText = 'Eu sou o irmão';
    sibling.id = "sibling";
    dadElement.appendChild(sibling);

    // Crie um filho para elementoOndeVoceEsta .
    let meElement = document.getElementById('elementoOndeVoceEsta');
    let child = document.createElement('div');
    child.id = "child";
    child.innerText = 'Eu sou o filho';
    meElement.appendChild(child);
    
    // Crie um filho para primeiroFilhoDoFilho .
    let sonElement = document.getElementById('primeiroFilhoDoFilho');
    let gran = document.createElement('div', {'id': 'gran'});
    gran.id = "gran";
    gran.innerText = 'Eu sou o filho do primeiroFilhoDoFilho';
    sonElement.appendChild(gran);
    
    // A partir desse filho criado, acesse terceiroFilho
    console.log(document.getElementById('gran').parentNode.parentNode.nextElementSibling);
  </script>
</body>
</html>
