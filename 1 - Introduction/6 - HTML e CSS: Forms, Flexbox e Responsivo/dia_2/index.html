<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>Curriculo</title>
</head>
<body>
  <h1 class="title has-text-centered my-6">Currículo</h1>
  <form action="" method="post" class="mx-6">
    <div class="columns">
      <div class="column">
        <fieldset class="message is-link">
          <div class="message-header">
            <p>Dados Pessoais</p>
          </div>
          <div class="message-body">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label" for="nome">Nome</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input class="input is-rounded" type="text" id="nome" placeholder="Nome" required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control has-icons-left">
                    <input class="input is-rounded" type="text" maxlength="11" placeholder="CPF" required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-id-card"></i>
                    </span>
                  </p>
                  <p class="help">Somente números</p>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label" for="email">Email</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input class="input is-rounded" type="text" placeholder="E-mail" required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-at"></i>
                    </span>
                  </p>
                </div>
                <div class="field">
                  <p class="control is-expanded has-icons-left">
                    <input class="input is-rounded" type="email" placeholder="Senha" required>
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label for="adress" class="label">Endereço</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control is-expanded">
                    <input id="adress" type="text"  maxlength="200" class="input is-rounded" required>
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label for="city" class="label">Cidade</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control is-expanded">
                    <input id="city" type="text"  maxlength="28" class="input is-rounded" required>
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <div class="select is-fullwidth is-rounded">
                      <select id="state" required>
                        <option value="" disabled selected>Estado</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="field is-horizontal">
              <div class="field-label">
                <label class="label">Tipo de moradia</label>
              </div>
              <div class="field-body">
                <div class="field is-narrow">
                  <div class="control">
                    <label class="radio">
                      <input type="radio" name="type" id="house" checked>
                      Casa
                    </label>
                    <label class="radio">
                      <input type="radio" name="type" id="apto">
                      Apto
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="column">
        <fieldset class="message is-link">
          <div class="message-header">
            <p>Ultimo emprego</p>
          </div>
          <div class="message-body">
            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label" for="resume">Resumo do currículo</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <textarea class="textarea is-rounded" id="resume" rows="4" maxlength="1000" required></textarea>
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label for="cargo" class="label">Cargo</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control is-expanded">
                    <input id="cargo" type="text"  maxlength="40" class="input is-rounded" required>
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label for="description" class="label">Descrição</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control is-expanded">
                    <input id="description" type="text"  maxlength="500" class="input is-rounded" required>
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label for="inicio" class="label">Data de início</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control is-expanded">
                    <input id="inicio" type="date" class="datepicker" required>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
    </div>
    <div class="field is-horizontal mx-6">
      <div class="field-body">
        <div class="field is-grouped is-grouped-centered">
          <div class="control">
            <button type="submit" id="submit" class="button is-primary">Enviar</button>
          </div>
          <div class="control">
            <button type="reset" class="button is-light">Limpar</button>
          </div>
        </div>
      </div>
    </div>
  </form>


  <fieldset id="show block" class="mx-6 message is-link">
      <!-- <div class="message-header"></div> -->
      <!-- <div class="message-body"></div> -->
  </fieldset>

  
  <footer class="footer has-background-link-light mt-5">
    <div class="content has-text-centered">
      <p>
        Feito com 
        <span class="icon has-text-danger-dark">
          <i class="fas fa-heart"></i>
        </span>
        por <a href="http://github.com/giisele" target="_blank">Gisele Costa</a>.
      </p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
