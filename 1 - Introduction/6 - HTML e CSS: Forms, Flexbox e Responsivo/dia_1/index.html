<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="post">
    <div id="fields">
      <fieldset>
        <legend>Dados pessoais</legend>
        <label for="name">Nome</label>
          <input type="text" name="" id="name" maxlength="40" required>
        <br>
        <label for="email">E-mail</label>
          <input type="email" name="" id="email" maxlength="50" required>
        <br>
        <label for="cpf">CPF</label>
          <input type="text" name="" id="cpf" minlength="11" maxlength="11" required>
        <br>
        <label for="endereço">Endereço</label>
          <input type="text" name="" id="endereço" maxlength="200" required>
        <br>
        <label for="cidade">Cidade</label>
          <input type="text" name="" id="cidade" maxlength="28" required>
        <br>
        <label for="estado">Estado</label>
          <select name="" id="estado" required></select>
        <br>
        <fieldset class="typeField">
          <legend>Tipo de moradia</legend>
          <label for="casa"></label>
            <input type="radio" name="tipo" id="casa" required> Casa
          <label for="apto"></label>
            <input type="radio" name="tipo" id="apto" required> Apartamento
        </fieldset>
      </fieldset>

      <fieldset>
        <legend>Último emprego</legend>
        <p>Resumo do currículo</p>
        <textarea name="" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
        <br>
        <label for="cargo">Cargo</label>
          <input type="text" name="" id="cargo" maxlength="40"required>
        <br>
        <label for="descrição">Descrição</label>
          <input type="text" name="" id="descrição" maxlength="500" required>
        <br>
        <label for="inicio">Data de início</label>
          <input type="text" name="" id="inicio" required>
      </fieldset>
    </div>
    <button type="reset">Limpar</button>
    <button type="submit" id="submit">Enviar</button>
  </form>
  <div id="show"></div>
  <script src="script.js"></script>
</body>
</html>
